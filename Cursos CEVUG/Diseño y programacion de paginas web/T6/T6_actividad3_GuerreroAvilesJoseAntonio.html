<SCRIPT>
nombre=prompt("Indique su nombre","");
sexo=prompt("Indique si es hombre o mujer","");

if(sexo=="hombre" || sexo=="Hombre"){
    document.writeln("Señor ",nombre,", buenos días.");
}
else{
    if(sexo=="mujer" || sexo=="Mujer"){
        document.writeln("Señora ",nombre,", buenos días.");
    }
    else{
            document.writeln("Sexo erroneo, vuelva a iniciar el programa. Gracias");
    }
}
</SCRIPT>
