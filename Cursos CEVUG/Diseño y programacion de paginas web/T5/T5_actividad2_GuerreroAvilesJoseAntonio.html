<HTML> 
  <HEAD><TITLE>Pintando tablas de multiplicar con Javascript</TITLE></HEAD> 
  <BODY> 
  <H1>Tablas del 1 al 10</H1> 
  <SCRIPT> 
 
    document.writeln( "<table border=1 cellspacing=0>" ) 
    for ( i=1; i<=10; ++i ) { 
        document.writeln( "<tr>"); 
        for( j=1; j<=10; ++j ) { 
            document.writeln( "<td> " , i, "*", j," = ",i*j, "</td>"); 
        } 
        document.writeln( "</tr>");   
    } 
    document.writeln( "</table>" ) 
 
  </SCRIPT> 
 </BODY> 
 </HTML>
